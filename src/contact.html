<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Savoury Bites - Contact us</title>
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="contact.css"> 
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <div id="navbar"></div>
  
  <main>
    <section class="contact-section">
      <h2>Reservation Form</h2>
        <p>Please fill out the form below to book your reservation</p>
        <form action="#" class="contact-form">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" class="form-input" required>

          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" class="form-input" required>

          <label for="party">Party Size</label>
          <input type="text" id="party" placeholder="e.g. 4 people" class="form-input" required>

          <label for="date">Reservation Date</label>
          <input type="date" id="date" class="form-input" required>

          <label for="message">Message</label>
          <textarea id="message" placeholder="Write your message here" class="form-input" required></textarea>

          <button class="submit">Reserve Now</button>
        </form>

        <section id="contact-info">
          <h3>Our Address</h3>
          <address>
            <p><i data-feather="map-pin"></i> 15 Unity Street, Ikeja, Lagos, Nigeria</p>
            <p><i data-feather="phone"></i> +234 812 345 6789</p>
            <p><i data-feather="mail"></i> savourybitesng@gmail.com</p>
          </address>
        </section>


    </section>
  </main>
  
  <div id="footer"></div>
  
  <script src="components.js"></script>
    <script>
        setTimeout(() => {
            feather.replace();
        }, 100);
    </script>
</body>
</html>
