<style>
  .nav-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 8rem;
    background: #000;
    position: relative;
  }

  .nav-logo a {
    width: 35%;
    font-size: 1.5rem;
    font-family: Helvetica, sans-serif;
    font-weight: bold;
    text-decoration: none;
    color: var(--primary-color);
  }

  .nav-menu-list {
    list-style: none;
    display: flex;
    gap: 2rem;
    margin: 0;
  }

  .nav-menu {
    width: 65%;
    display: flex;
    justify-content: space-between;
  }

  .nav-item {
    margin: 0;
  }

  .nav-link {
    text-decoration: none;
    color: var(--white);
    /* font-weight: 500; */
    transition: color 0.3s ease;
    padding: 0.5rem 0;
  }

  .nav-link:hover {
    color: var(--primary-color);
  }

  .nav-link.active {
    color: var(--primary-color) !important;
    position: relative;
  }

  /* .nav-link.active::after {
    content: "";
    position: absolute;
    bottom: -5px;
    left: 0;
    right: 0;
    height: 2px;
    background-color: var(--primary-color);
    border-radius: 1px;
  } */

  .nav-extras {
    color: var(--white);
    display: flex;
    align-items: center;
    gap: 4px;
  }

  .nav-extras .icon {
    width: 18px;
    height: 18px;
    cursor: pointer;
    transition: color 0.3s ease;
  }

  .nav-extras .icon:hover {
    color: var(--primary-color);
  }

  .nav-extras .search {
    position: relative;
    display: flex;
    align-items: center;
  }

  .nav-extras .search .icon {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    z-index: 2;
    pointer-events: none;
  }

  .nav-extras .search input {
    background-color: transparent;
    outline: none;
    height: 32px;
    border-radius: 30px;
    color: white;
    font-size: 14px;
    padding: 0 40px 0 15px;
    border: 1px solid transparent;
    width: 0;
    opacity: 0;
    transition: all 0.4s ease;
    overflow: hidden;
  }

  .nav-extras .search input::placeholder {
    color: rgba(255, 255, 255, 0.6);
  }

  .nav-extras .search:hover input {
    width: 180px;
    opacity: 1;
    border-color: var(--primary-color);
    background-color: rgba(255, 255, 255, 0.1);
  }

  .nav-extras .search input:focus {
    width: 180px;
    opacity: 1;
    border-color: var(--primary-color);
    background-color: rgba(255, 255, 255, 0.1);
  }

  .nav-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
    width: 25px;
    height: 20px;
    justify-content: space-between;
    transition: transform 0.3s ease;
  }

  .bar {
    width: 100%;
    height: 3px;
    background: var(--white);
    border-radius: 2px;
    transition: all 0.3s ease;
  }

  .nav-toggle.active .bar:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
  }

  .nav-toggle.active .bar:nth-child(2) {
    opacity: 0;
  }

  .nav-toggle.active .bar:nth-child(3) {
    transform: rotate(-45deg) translate(7px, -6px);
  }

  @media screen and (max-width: 768px) {
    .nav-container {
      padding: 1rem;
    }

    .nav-menu {
      position: fixed;
      z-index: 20;
      left: -100%;
      top: 70px;
      flex-direction: column;
      background-color: white;
      width: 100%;
      text-align: center;
      transition: 0.3s;
      padding: 2rem 0;
      gap: 0;
    }

    .nav-menu-list {
      flex-direction: column;
      gap: 0.5rem;
    }

    .nav-link.active {
      color: var(--primary-color) !important;
      font-weight: 600;
    }

    /* .nav-link.active::after {
      display: none;
    } */
  
    .nav-extras {
      position: static;
      z-index: auto;
      color: black;
      top: auto;
      /* flex-direction: column; */
      /* border: 1px solid black; */
      justify-content: center;
      width: 100%;
      align-items: center;
      margin-top: 1rem;
    }

    .nav-extras .search input::placeholder {
      color: black;
    }

    .nav-menu.active {
      left: 0;
    }

    .nav-item {
      margin: 1rem 0;
    }

    .nav-link {
      color: var(--black);
    }

    .nav-toggle {
      display: flex;
    }
  }
</style>

<nav class="navbar">
  <div class="nav-container">

    <div class="nav-menu">
      <ul class="nav-menu-list">
        <li class="nav-item">
          <a href="index.html" class="nav-link">Home</a>
        </li>
        <li class="nav-item">

        <li class="nav-item">
          <a href="menu.html" class="nav-link">Menu</a>
        </li>
        <li class="nav-item">
          <a href="contact.html" class="nav-link">Contact</a>
        </li>
      </ul>
      <div class="nav-extras">
        <div class="search">
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Search..."
          />
          <i data-feather="search" class="icon"></i>
        </div>
        <!-- <i data-feather="user" class="icon"></i> -->
        <i data-feather="shopping-bag" class="icon"></i>
      </div>
    </div>
    <div class="nav-toggle">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
  </div>
</nav>
